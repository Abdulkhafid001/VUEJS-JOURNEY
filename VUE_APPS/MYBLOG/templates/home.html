<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to my blog</title>
</head>

<body>
    <h3 class="text-center">you are now logged in to the application! {{myUsers}}</h3>
    <!-- <button>log out</button> -->
    <a href="{% url 'logout' %}">logout</a>
    <div class="container">
        <table>
            <tr>
                <th>UserName</th>
                <th>Password</th>
                <th>Email</th>
            </tr>
            <tr>
                {% for user in myUsers %}
            <tr>
                <td> {{user.username}}</td>
                <td> {{user.password}}</td>
                <td> {{user.email}}</td>
            </tr>
            {% endfor%}
        </table>
    </div>
</body>

</html>
