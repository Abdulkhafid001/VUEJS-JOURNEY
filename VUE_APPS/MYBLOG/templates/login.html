<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>log in to myscore </title>
  <!-- link to bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- link to bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
</head>

<body>
  <div class="container">
    <form action="{% url 'loginView' %}" method="post">
      <!-- {% csrf_token %} -->
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">user Name</label>
        <input type="text" name="userName" class="form-control" id="" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" name="passWord" class="form-control" id="">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">sign up</button>
    </form>
  </div>
  <div class="container">
    <h1>users in the logged in the app</h1>
    {% for user in users %}
    <p class="text-center">
      {{users.user_name}}
    </p>
    {% endfor%}
  </div>
</body>

</html>
